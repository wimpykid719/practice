<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Photos</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<hi>My Photos</hi>
	</header>

	<div class="container">
		<div id="img_unit">
			
		</div>
	</div>
	<script>
		// $('#img_unit').html('ここに、画像のリストが表示されます');
		// $('#img_unit').css('margin-top', '100px');
		//同じセレクタが並んでいる場合は.でメソッドを繋げる事ができるこれをメソッドチェーンと呼ぶ。
		//$('#img_unit').html('ここに、画像のリストが表示されます').css('margin-top', '100px');
		$.getJSON('https://h2o-space.com/htmlbook/images.php',
		function(data) {
			for (var i=0; i<data.length; i++) {
				$('<div class="photo"></div>')
				.append('<img src="' + data[i].path + '">')
				.append('<div class="inner"<p>' + data[i]
				.caption + '<span>' + data[i].name +
				'</span></p></div>')
				.appendTo('#img_unit');
			}
		})
	</script>
</body>
</html>
